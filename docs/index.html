<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ROI Calculator</h1>
        <form id="roi-form">
            <label for="budget">Project Budget:</label>
            <input type="number" id="budget" required>

            <label for="employees">Number of Impacted Employees:</label>
            <input type="number" id="employees" required>

            <label for="duration">Project Duration (months):</label>
            <input type="number" id="duration" required>

            <label for="training-cost">Training Cost:</label>
            <input type="number" id="training-cost" required>

            <label for="implementation-cost">Implementation Cost:</label>
            <input type="number" id="implementation-cost" required>

            <label for="cost-savings">Cost Savings:</label>
            <input type="number" id="cost-savings" required>

            <label for="revenue-increase">Revenue Increase:</label>
            <input type="number" id="revenue-increase" required>

            <label for="discount-rate">Discount Rate (%):</label>
            <input type="number" id="discount-rate" required>

            <label for="risk-of-failure">Risk of Failure (%):</label>
            <input type="number" id="risk-of-failure" required>

            <button type="submit">Calculate ROI</button>
        </form>
        <div id="results" class="results">
            <h2>Results</h2>
            <p id="roi-output"></p>
            <p id="recommendations-output"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
