<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ROI Calculator</h1>
        <form id="roi-form"> 
            <!-- Campos do formulÃ¡rio -->
            <div class="form-group">
                <label for="budget">Project Budget:</label>
                <input type="number" id="budget" placeholder="Budget" required>
            </div>
            <div class="form-group">
                <label for="employees">Number of Impacted Employees:</label>
                <input type="number" id="employees" placeholder="Employees" required>
            </div>
            <div class="form-group">
                <label for="duration">Project Duration (months):</label>
                <input type="number" id="duration" placeholder="Duration (months)" required>
            </div>
            <div class="form-group">
                <label for="training-cost">Training Cost:</label>
                <input type="number" id="training-cost" placeholder="Training Cost" required>
            </div>
            <div class="form-group">
                <label for="implementation-cost">Implementation Cost:</label>
                <input type="number" id="implementation-cost" placeholder="Implementation Cost" required>
            </div>
            <div class="form-group">
                <label for="cost-savings">Cost Savings:</label>
                <input type="number" id="cost-savings" placeholder="Cost Savings" required>
            </div>
            <div class="form-group">
                <label for="revenue-increase">Revenue Increase:</label>
                <input type="number" id="revenue-increase" placeholder="Revenue Increase" required>
            </div>
            <div class="form-group">
                <label for="discount-rate">Discount Rate (%):</label>
                <input type="number" id="discount-rate" placeholder="Discount Rate (%)" required>
            </div>
            <div class="form-group">
                <label for="risk-of-failure">Risk of Failure (%):</label>
                <input type="number" id="risk-of-failure" placeholder="Risk of Failure (%)" required>
            </div>
            <button type="submit">Calculate ROI</button>
        </form>
        <div id="results" class="results">
            <h2>Results</h2>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
