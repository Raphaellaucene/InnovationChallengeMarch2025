<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de ROI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de ROI</h1>
        <form id="roi-form">
            <label for="budget">Orçamento do Projeto:</label>
            <input type="number" id="budget" required>

            <label for="employees">Número de Funcionários Impactados:</label>
            <input type="number" id="employees" required>

            <label for="duration">Duração do Projeto (meses):</label>
            <input type="number" id="duration" required>

            <label for="training-cost">Custo de Treinamento:</label>
            <input type="number" id="training-cost" required>

            <label for="implementation-cost">Custo de Implementação:</label>
            <input type="number" id="implementation-cost" required>

            <label for="cost-savings">Economia de Custos:</label>
            <input type="number" id="cost-savings" required>

            <label for="revenue-increase">Aumento de Receita:</label>
            <input type="number" id="revenue-increase" required>

            <label for="discount-rate">Taxa de Desconto (%):</label>
            <input type="number" id="discount-rate" required>

            <button type="submit">Calcular ROI</button>
        </form>
        <div id="results" class="results">
            <h2>Resultados</h2>
            <p id="roi-output"></p>
            <p id="recommendations-output"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
